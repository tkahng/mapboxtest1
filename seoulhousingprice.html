<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>

  <div id='map'></div>
  <script>
  mapboxgl.accessToken = 'pk.eyJ1IjoidGthaG5nIiwiYSI6ImNqOTU3aWtnejRldGgycnF6d3JueG5wb2IifQ.vOYkEc5_mcoA2gtILL5ZmA';
  var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/tkahng/cjtgtcfra73s71frr43tog96u', // stylesheet location
    center: [126.994, 37.518], // starting position [lng, lat]
    zoom: 11 // starting zoom
  });

  var bbox = [126,36,127,37];
  var cellSide = 5;
  var options = {};
  var hexGrid = turf.hexGrid(bbox, cellSide, options);

  map.on('load', function() {
    map.addLayer({
      id: 'historical-places',
      type: 'circle',
      source: {
        type: 'vector',
        url: 'mapbox://tkahng.3h12hsb6'
      },
      'source-layer': 'seoulhousingprice-defcds',
    });

    map.addLayer({
      id: 'maine',
      type: 'fill',
      source: {
        type: 'geojson',
        data: hexGrid
      },
      layout: {},
      paint: {'fill-color': '#088', 'fill-opacity': [1]}
    });
  });

  </script>

  </body>
</html>
